language: go
sudo: false
go: 1.x

before_install:
  - set -e
  - go get github.com/mitchellh/gox

script:
  - go generate
  - go get -t -v ./...
  - go fmt
  - git --no-pager diff
  - go vet $(go list ./... | grep -v /vendor/)
  - go test -v -race .
  - gox -os 'linux darwin windows' -arch 'amd64' -output 'testman-{{.OS}}_{{.Arch}}' -ldflags "-X main.Rev=$(git describe --abbrev --dirty --always --tags)" -verbose .
  - ./testman-linux_amd64 -h
  - ./testman-linux_amd64 --version
  - ls -lha
  - set +e

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  overwrite: true
  file_glob: true
  file: testman-*
  on:
    repo: CoveredCI/testman
    tags: true
