language: go
sudo: false
go: 1.9.2

before_install:
  - set -o errexit
  - set -o errtrace
  # - set -o nounset # TravisCI is unclean
  - set -o pipefail
  - go get -u github.com/mitchellh/gox
  - go get -u github.com/golang/lint/golint

addons:
  apt:
    sources:
      - debian-sid    # Grab ShellCheck from the Debian repo
    packages:
      - shellcheck

script:
  - |
    if [[ "$TRAVIS_TAG" != '' ]]; then
      echo -e "package main\n\n// Version of testman\nconst binVersion = \"$TRAVIS_TAG\"\n" | gofmt > version.go
    fi
  - golint -set_exit_status
  - go generate
  - go get -t -v ./...
  - go fmt
  - git --no-pager diff
  - bash -c '[[ 0 -eq $(git --no-pager diff --name-only | grep -v version.go | wc -l) ]]'
  - go vet $(go list ./... | grep -v /vendor/)
  - go test -v -race .
  - gox -os 'linux darwin windows' -arch 'amd64' -output 'testman-{{.OS}}_{{.Arch}}' -ldflags "-X main.Rev=$(git describe --abbrev --dirty --always --tags)" -verbose .
  - ./testman-linux_amd64 -h | grep testman
  - ./testman-linux_amd64 --help | grep testman
  - ./testman-linux_amd64 -V | grep testman/
  - ./testman-linux_amd64 --version | grep testman/
  - ls -lha

after_script:
  - shellcheck misc/latest.sh
  - set +e

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  overwrite: true
  file_glob: true
  file: testman-*
  on:
    repo: CoveredCI/testman
    tags: true

notifications:
  email:
    on_success: never
